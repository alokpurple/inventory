<!-- src/app/components/login/login.component.html -->
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <!-- Left side image section -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div> 

            <!-- Right side form section -->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <!-- Logo and title -->
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">WELCOME ðŸš€</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <!-- Username (email) input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="text"
                      id="username"
                      formControlName="username"
                      class="form-control form-control-lg"
                      [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
                    />
                    <label class="form-label" for="username">Username</label>
                    <div class="invalid-feedback">
                      Username is required.
                    </div>
                  </div>

                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="password"
                      id="password"
                      formControlName="password"
                      class="form-control form-control-lg"
                      [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
                    />
                    <label class="form-label" for="password">Password</label>
                    <div class="invalid-feedback">
                      Password is required.
                    </div>
                  </div>

                  <!-- Error message -->
                  <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                  </div>

                  <!-- Submit button -->
                  <div class="pt-1 mb-4">
                    <button
                      type="submit"
                      class="btn btn-dark btn-lg btn-block"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>
                  </div>

                  <!-- Register link -->
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">
                    Don't have an account? 
                    <a href="/register" style="color: #393f81;">Register here</a>
                  </p>

                  <!-- Optional links for Terms and Privacy policy -->
                  <a href="#!" class="small text-muted">Terms of use</a>
                  <div><a href="#!" class="small text-muted">Privacy policy</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
