    <div class="cube">
      <div class="face front">403</div>
      <div class="face back">Access</div>
      <div class="face right">Denied</div>
      <div class="face left">Restricted</div>
      <div class="face top">Stop</div>

<!-- Cube Animation Styles -->
<style>
  .cube-container {
    width: 120px;
    height: 120px;
    perspective: 800px;
  }
  .cube {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: spin-cube 5s infinite linear;
  }
  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #343a40f3;
    color: #ebce12;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid yellowgreen;
    font-size: 20px;
  }
  .front  { transform: rotateY(0deg) translateZ(60px); }
  .back   { transform: rotateY(180deg) translateZ(60px); }
  .right  { transform: rotateY(90deg) translateZ(60px); }
  .left   { transform: rotateY(-90deg) translateZ(60px); }
  .top    { transform: rotateX(90deg) translateZ(60px); }
  .bottom { transform: rotateX(-90deg) translateZ(60px); }

  @keyframes spin-cube {
    0% { transform: rotateX(0) rotateY(0); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
  }
</style>
